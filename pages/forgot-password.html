<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - BookStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <a href="../index.html">
                        <i class="fas fa-book"></i>
                        <span class="logo-text">BookStore</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card" style="grid-template-columns: 1fr; max-width: 500px; min-height: auto;">
            
            <div id="step1" class="auth-content">
                <div class="auth-header">
                    <h1>Khôi phục tài khoản</h1>
                    <p>Nhập email hoặc số điện thoại để tìm tài khoản của bạn</p>
                </div>
                <form id="findUserForm" class="auth-form">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Email / SĐT</label>
                        <input type="text" id="resetInput" placeholder="Nhập thông tin đăng ký" required>
                        <div class="error-message" id="resetError"></div>
                    </div>
                    <button type="submit" class="auth-btn primary-btn">
                        Tiếp tục <i class="fas fa-arrow-right"></i>
                    </button>
                    <div class="auth-footer">
                        <a href="login.html"><i class="fas fa-arrow-left"></i> Quay lại đăng nhập</a>
                    </div>
                </form>
            </div>

            <div id="step2" class="auth-content" style="display: none;">
                <div class="auth-header">
                    <h1>Đặt lại mật khẩu</h1>
                    <p>Xin chào <strong id="foundUserName" style="color: #3498db;">User</strong>, hãy nhập mật khẩu mới.</p>
                </div>
                <form id="newPasswordForm" class="auth-form">
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Mật khẩu mới</label>
                        <div class="password-input">
                            <input type="password" id="newPass" placeholder="Ít nhất 6 ký tự" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('newPass')"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Xác nhận mật khẩu</label>
                        <div class="password-input">
                            <input type="password" id="confirmNewPass" placeholder="Nhập lại mật khẩu" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('confirmNewPass')"><i class="fas fa-eye"></i></button>
                        </div>
                        <div class="error-message" id="newPassError"></div>
                    </div>
                    <button type="submit" class="auth-btn primary-btn">
                        Đổi mật khẩu <i class="fas fa-check"></i>
                    </button>
                </form>
            </div>

        </div>
        
        <div class="auth-notification" id="notification">
            <span id="notificationMessage"></span>
            <button onclick="closeNotification()"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    
    <script>
        // LOGIC RIÊNG CHO TRANG QUÊN MẬT KHẨU
        let foundEmailOrPhone = '';

        // Xử lý Bước 1: Tìm user
        document.getElementById('findUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('resetInput').value.trim();
            const errorEl = document.getElementById('resetError');
            
            // Kiểm tra trong database giả
            const users = authManager.getUsers();
            const user = users.find(u => u.email === input || u.phone === input);

            if (user) {
                foundEmailOrPhone = input; // Lưu lại để dùng cho bước 2
                document.getElementById('foundUserName').textContent = user.fullName;
                
                // Chuyển giao diện sang bước 2
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'block';
                document.getElementById('step2').style.animation = 'slideIn 0.3s ease';
            } else {
                errorEl.textContent = 'Không tìm thấy tài khoản nào khớp với thông tin này.';
                errorEl.classList.add('show');
            }
        });

        // Xử lý Bước 2: Đổi mật khẩu
        document.getElementById('newPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newPass = document.getElementById('newPass').value;
            const confirmPass = document.getElementById('confirmNewPass').value;
            const errorEl = document.getElementById('newPassError');

            if (newPass.length < 6) {
                errorEl.textContent = 'Mật khẩu phải có ít nhất 6 ký tự.';
                errorEl.classList.add('show');
                return;
            }

            if (newPass !== confirmPass) {
                errorEl.textContent = 'Mật khẩu xác nhận không khớp.';
                errorEl.classList.add('show');
                return;
            }

            // Gọi hàm reset trong auth.js
            const success = authManager.resetPassword(foundEmailOrPhone, newPass);
            
            if (success) {
                showNotification('Đổi mật khẩu thành công! Đang chuyển hướng...', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showNotification('Có lỗi xảy ra, vui lòng thử lại.', 'error');
            }
        });
    </script>
</body>
</html>
